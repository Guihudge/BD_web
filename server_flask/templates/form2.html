<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaire, Miserables</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style1.css')}}">
    </head>

    <body>
        <h3>Les personnages des Misérables</h3>
        {%if hasError %} <p><strong><font color="red"> {{hasError}} </font></strong></p> {%endif%}
        
        Miserables : 
        <form action="{{url_for('after_miserables')}}">
            Nom : 
            <input type="text" name="input_prenom" placeholder="*Saisir votre prénom*" />
            Personnage : 
            <select name="perso">
                {% for item in character_list %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
              </select>
            <input type="submit" value="Soumettre" />
        </form>
    </body>
</html>
